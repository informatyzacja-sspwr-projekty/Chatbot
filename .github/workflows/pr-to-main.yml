name: Auto Pull Request
on:
  push:
    branches:
      - development
jobs:
  autoPullRequest:
    runs-on: ubuntu-latest
    steps:
    - name: Run the Action
      uses: devops-infra/action-pull-request@v0.4.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        source_branch: development
        target_branch: main
        title: Update main
        body: "**Automated pull request**"
